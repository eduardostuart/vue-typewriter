<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue - Typewriter</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:100,600">
  <style type="text/css">
    body,html{
      width:100%;
      height:100%;
      background: #f0f0f0;
      overflow: hidden;
      margin:0;
      padding:0;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Source Sans',sans-serif;
    }
    .msg {
      padding:20px;
      font-size: 65px;
      text-align: center;
      font-weight: 100;
    }
    .typewriter-msg {
      color:red;
      border-bottom: 2px solid red;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="root">

    <div class="msg">
        <typewriter
            :speed="200"
            :full-erase="true"
            :interval="300"
            :words='["Awesome!","Amazing!"]'>
            Vue Typewriter is
        </typewriter>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script src="./typewriter.js"></script>
  <script>
    Vue.use(Typewriter);
    new Vue({el: '#root'});
  </script>

</body>
</html>
